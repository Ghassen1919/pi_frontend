<h2 style="margin-left: 570px;color: white;">Available Stocks</h2>
<div class="table-responsive">
  <table class="table-bordered" id="Table" width="50%" cellspacing="0" style="margin-left: 350px;">
    <thead>
    <tr>
      <th style="background-color: #131722;color: aliceblue;">User</th>
      <th style="background-color: #131722;color: aliceblue;">Instrument</th>
      <th style="background-color: #131722;color: aliceblue;">Quantity</th>
      <th style="background-color: #131722;color: aliceblue;">Buy</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of ordres">
      <td>{{ order.user.userName }}</td>
      <td>{{ order.instrument.name }}</td>
      <td>{{ order.quantite }}</td>
      <td>
        <button class="btn btn-primary" type="submit" (click)="buyOrder(order)" style="background-color: #FFFFFF;color: #0b0b0b">Buy</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
