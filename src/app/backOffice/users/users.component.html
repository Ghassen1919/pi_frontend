
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
           
            <div class="card mb-4">
                <div class="card-body">
                    
                    
               
                    <div class="card shadow my-4">
                        <div class="card-header py-2 d-flex align-items-center">
                           <h6 class="m-0 font-weight-bold "  style="font-size: 25px; margin-left:455px;color:#2C3E50">Users</h6>
                           
                               
                               
                           
                        </div>
            
                <div class="card-body">
                    <form>
                        <div class="input-group input-group-dynamic mb-8">
                          <span class="input-group-text"><i class="fas fa-search" aria-hidden="true"></i></span>
                          <input class="form-control" id="search" placeholder="Search" type="text" [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" (input)="performSearch()">
                        </div>
                      </form>
                      <div class="card-body">
                        <div  class="table-responsive">
                            <table *ngIf="searchQuery" class=" table-bordered" id="Table" width="100%" cellspacing="0" >
                <thead>
                    <tr>
                        
                        <th style="background-color: #2C3E50;color: aliceblue;">Username</th>
                                <th style="background-color: #2C3E50;color: aliceblue;">email</th>
                                <th style="background-color: #2C3E50;color: aliceblue;">first name</th>
                                <th style="background-color: #2C3E50;color: aliceblue;">last name</th>
                                <th style="background-color: #2C3E50;color: aliceblue; width: 75px;">photo</th>
                                <th style="background-color: #2C3E50;color: aliceblue;">count</th>
                                
                                <th style="background-color: #2C3E50;color: aliceblue;">action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let us of searchResults">
                       
                        <td>{{us.userName}}</td>
                                <td>{{us.email}}</td>
                                <td>{{us.userFirstName}}</td>
                                <td>{{us.userLastName}}</td>
                                
                                    <img alt="Profile Picture" class="circular-image" src="data:image/jpeg;base64,{{us.userPhoto}}" >
                               
                                <td>{{us.count}}</td>
                                
                                
                               <td><button (click)="Blockuser(us.userId)" class="btn btn-primary rounded with-icon"
                                [class.btn-danger]="(us.userActive==1)"
                                [class.btn-success]="(us.userActive==0)"  
                                [disabled]="(us.userActive==0)"   
                                    >
                                    <i class="far fa-search"></i>
                                </button>
                                <button (click)="Unblockuser(us.userId)" class="btn btn-primary rounded with-icon"
                                [class.btn-danger]="(us.userActive==0)"
                                [class.btn-success]="(us.userActive==1)"
                                [disabled]="(us.userActive==1)"  
                                    >
                                    <i class="far fa-edit"></i>
                                </button>
                                    </td>
                            </tr>
                   
                </tbody>
            </table>  
                      <div class="card-body">
                        <div  class="table-responsive">
                            <table *ngIf="!searchQuery" class=" table-bordered" id="Table" width="100%" cellspacing="0" >
                <thead>
                    <tr>
                        
                        <th style="background-color: #2C3E50;color: aliceblue;">Username</th>
                        <th style="background-color: #2C3E50;color: aliceblue;">email</th>
                        <th style="background-color: #2C3E50;color: aliceblue;">first name</th>
                        <th style="background-color: #2C3E50;color: aliceblue;">last name</th>
                        <th style="background-color: #2C3E50;color: aliceblue; width: 75px;">photo</th>
                        <th style="background-color: #2C3E50;color: aliceblue;">count</th>
                        
                        <th style="background-color: #2C3E50;color: aliceblue;">action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of data.slice((currentPage - 1) * pageSize, currentPage * pageSize)">
                       
                        <td>{{u.userName}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.userFirstName}}</td>
                        <td>{{u.userLastName}}</td>
                        
                            <img alt="Profile Picture" class="circular-image" src="data:image/jpeg;base64,{{u.userPhoto}}" >
                       
                        <td>{{u.count}}</td>
                        
                        
                       <td><button (click)="Blockuser(u.userId)" class="btn btn-primary rounded with-icon"
                        [class.btn-danger]="(u.userActive==1)"
                        [class.btn-success]="(u.userActive==0)"  
                        [disabled]="(u.userActive==0)"   
                            >
                            <i class="far fa-search"></i>
                        </button>
                        <button (click)="Unblockuser(u.userId)" class="btn btn-primary rounded with-icon"
                        [class.btn-danger]="(u.userActive==0)"
                        [class.btn-success]="(u.userActive==1)"
                        [disabled]="(u.userActive==1)"  
                            >
                            <i class="far fa-edit"></i>
                        </button>
                            </td>
                    </tr>
                   
                </tbody>
            </table>
            
                    
            <br>
    <div>
            <button class="btn btn-primary rounded with-icon" style="background-color: #2E4053;" [disabled]="currentPage == 1"  (click)="prevPage()"><-</button>
  <button class="btn btn-primary rounded with-icon" style="background-color: #283747;" [disabled]="currentPage == 3" (click)="nextPage()">-></button>
        </div>  
</div>

            <br>

        </div>
       
    </div>
    
    
   
</div>
</div>
    
</div>
 


 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
