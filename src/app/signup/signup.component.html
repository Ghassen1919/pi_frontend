<link rel="stylesheet" href="https://cdn.rawgit.com/mouse0270/bootstrap-notify/v3.1.3/dist/bootstrap-notify.min.css">
<div class="container" onclick="onclick">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <img src="assets/front/images/téléchargement.png" width=100px>
      <h2>Sign Up</h2>
      <div  *ngIf="errorMessage" class="error-message"style="color:red;margin-left:10px">
        {{ errorMessage }}
      </div>
      <div  *ngIf="Sucessmessage" class="error-message"style="color:green;margin-left:10px">
        {{ Sucessmessage }}
      </div>
<form #SignupForm="ngForm" (submit)="registerUser(SignupForm)" >
    
    <input type="text"
        ngModel
        name="userName"
        id="userName"
        placeholder="Enter your username"
        class="form-control mb-2"
        required
        >
        <input type="text"
        ngModel
        name="userFirstName"
        id="userFirstName"
        placeholder="Enter your firstname"
        class="form-control mb-2"
        required
        >
        <input type="text"
        ngModel
        name="userLastName"
        id="userLastName"
        placeholder="Enter your Lastname"
        class="form-control mb-2"
        required
        >
        <input type="text"
        ngModel
        name="email"
        id="email"
        placeholder="Enter your email"
        class="form-control mb-2"
        required
        >

        <input
        type="password"
        ngModel
        name="userPassword"
        #userPassword="ngModel" 
        id="userPassword"
        placeholder="Enter your password"
        class="form-control mb-2"
        required
      >
      
        
        <input type="submit"
        value="Signup"
        class="btn btn-outline-primary form-control rounded-0">
    
  </form><br>
  <button><a routerLink=""> login </a></button>
      
<h2>&nbsp;</h2>

</div>

</div>
<script src="https://cdn.rawgit.com/mouse0270/bootstrap-notify/v3.1.3/dist/bootstrap-notify.min.js"></script>
